<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- A-Frame + Ar.js --> 
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="onoff.js"></script>

    <!-- Button link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 2"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #page; _delay: 300"
        proxy-event="event: click; to: #page"
        sound="on: click; src: #click-sound"></a-entity>
    </script>  

    <!-- Register an aframe component that allows reacting to marker events -->
    <script>
      window.addEventListener('camera-init', (data) => {
          console.log('camera-init', data);
      })

      window.addEventListener('camera-error', (error) => {
          console.log('camera-error', error);
      })

      AFRAME.registerComponent('registerevents', {
        init: function () {
          var marker = this.el;
          var sceneEl = document.querySelector('a-scene');
          var entityEl = sceneEl.querySelector('#details');
          var logT = document.createElement('a-text');
          sceneEl.appendChild(logT);
          console.log('Make this work plz!');
          
          marker.addEventListener('markerFound', function() {
            var markerId = marker.id;
            console.log('markerFound', markerId);
            //entityEl.setAttribute('color','blue');
            //entityEl.object3D.visible = false;
                                     
          });

          marker.addEventListener('markerLost', function() {
            var markerId = marker.id;
            console.log('markerLost', markerId);
            
          });
        }
      });
    </script>

	</head>

	<body style="margin: 0px; overflow: hidden;">

		<!-- Use AR.js in AFRAME with MatrixCodeType markers -->
		<a-scene xr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;  detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-assets>
        <img id="text_box" src="src/media/Text_Box.jpg">
        <img id="link_button" src="src/media/Button.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>
        
      <!-- Define markers -->
      <a-marker id="marker1" type="pattern" url="https://raw.githack.com/valfishchang/valfishchang.github.io/main/src/marker/pattern-AMP171-001.patt"
      emitevents="true" smooth="true" smooth-count="10" smooth-tolerance="0.5" smooth-threshold="1" registerevents>

        <!-- Text Box and Content -->
        <a-image src="#text_box" width="5.3" height="3" rotation="-90 0 0" opacity="1" >
          <a-text id="details" value="AMP171-001" height="4" width="8" color="red" position="-1 0 0.8"></a-text>
        </a-image> 
        
        <!-- Target Link Pages -->
        <a-entity id="page" link="on: click; href: https://poly.pizza/m/66d-mKAgF17"></a-entity>
        <!-- <a-box id="" onoff="on: click; url: 'https://poly.pizza/m/66d-mKAgF17'" position="0 1 5"></a-box> -->

        <!-- Button links -->
        <a-entity id="links" layout="type: line; margin: 1.5" rotation="-90 0 0" position="-1 0.5 4">
          <a-entity template="src: #link" data-thumb="#link_button"></a-entity>
        </a-entity>
        
      </a-marker>

      <a-marker id="marker2" type="pattern" url="https://raw.githack.com/valfishchang/valfishchang.github.io/main/src/marker/pattern-AMP172-001.patt"
      emitevents="true" smooth="true" smooth-count="10" smooth-tolerance="0.5" smooth-threshold="2" registerevents>

        
        <a-image src="#text_box" width="5.3" height="3" rotation="-90 0 0" opacity="1" >
          <a-text id="details" value="AMP172-001" height="4" width="8" color="red" position="-1 0 0.8"></a-text>
        </a-image> 
        
      </a-marker>

      <a-marker id="marker3" type="pattern" url="https://raw.githack.com/valfishchang/valfishchang.github.io/main/src/marker/pattern-SPC111-001.patt"
      emitevents="true" smooth="true" smooth-count="10" smooth-tolerance="0.5" smooth-threshold="2" registerevents>

        
        <a-image src="#text_box" width="5.3" height="3" rotation="-90 0 0" opacity="1" >
          <a-text id="details" value="SPC111-001" height="4" width="8" color="blue" position="-1 0 0.8"></a-text>
        </a-image> 
        
      </a-marker>

      <a-marker id="marker4" type="pattern" url="https://raw.githack.com/valfishchang/valfishchang.github.io/main/src/marker/pattern-GPC111-001.patt"
      emitevents="true" smooth="true" smooth-count="10" smooth-tolerance="0.5" smooth-threshold="2" registerevents>

        
        <a-image src="#text_box" width="5.3" height="3" rotation="-90 0 0" opacity="1" >
          <a-text id="details" value="GPC111-001" height="4" width="8" color="blue" position="-1 0 0.8"></a-text>
        </a-image> 
        
      </a-marker>  

      <a-marker id="marker5" type="pattern" url="https://raw.githack.com/valfishchang/valfishchang.github.io/main/src/marker/pattern-VMON121-001patt"
      emitevents="true" smooth="true" smooth-count="10" smooth-tolerance="0.5" smooth-threshold="2" registerevents>

        
        <a-image src="#text_box" width="5.3" height="3" rotation="-90 0 0" opacity="1" >
          <a-text id="details" value="VMON121-001" height="4" width="8" color="green" position="-1 0 0.8"></a-text>
        </a-image> 
        
      </a-marker>

      <a-marker id="marker6" type="pattern" url="https://raw.githack.com/valfishchang/valfishchang.github.io/main/src/marker/pattern-VSW121-001.patt"
      emitevents="true" smooth="true" smooth-count="10" smooth-tolerance="0.5" smooth-threshold="2" registerevents>

        
        <a-image src="#text_box" width="5.3" height="3" rotation="-90 0 0" opacity="1" >
          <a-text id="details" value="VSW121-001" height="4" width="8" color="green" position="-1 0 0.8"></a-text>
        </a-image> 
        
      </a-marker>


      <!-- Debug -->
      <!-- <a-box color="tomato" depth="2" height="4" width="0.5"></a-box> -->

      <!-- Camera & Cursor -->
      <a-entity camera>
        <!-- <a-box color="tomato" depth="2" height="4" width="0.5" position="-1 0 -5"></a-box> -->
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link">
        </a-cursor>

         
      </a-entity>
		</a-scene>

	</body>
</html>
