    <script>
    let capture;

function setup() {
  createCanvas(400, 400);

  // Create a p5.MediaElement using createCapture().
  capture = createCapture(VIDEO);
  capture.hide();
}

function draw() {
  // Display the video stream and invert the colors.
  image(capture, 0, 0, width, width * capture.height / capture.width);
  //filter(INVERT);
}
    
    </script>
